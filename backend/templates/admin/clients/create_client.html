{% extends "stampo.html" %}
{% block title %}Add client{% endblock %}
{% block content %}
<h2>Add Oauth2 Client</h2>
<form action="" method="post">
  <div class="form-group">
    <label for="client_name">Client name</label>
    <input type="text" class="form-control" id="client_name" name="client_name">
  </div>
  <div class="form-group">
    <label for="client_uri">Client URI</label>
    <input type="url" class="form-control" id="client_uri" name="client_uri">
  </div>
  <div class="form-group">
    <label for="allowed_scope">Allowed Scope</label>
    <input type="text" class="form-control" id="allowed_scope" name="scope" value="Profile">
  </div>
  <div class="form-group">
    <label for="redirect_uri">Redirect URIs</label>
    <textarea id="redirect_uri" class="form-control" name="redirect_uri" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="grants">Allowed Grant Types</label>
    <textarea id="grants" class="form-control" name="grant_type" cols="30" rows="10">authorization_code
password</textarea>
  </div>
  <div class="form-group">
    <label for="resp">Allowed Response Types</label>
    <textarea id="resp" class="form-control" name="response_type" cols="30" rows="10">code</textarea>
  </div>
  <div class="form-group">
    <label for="method">Auth method</label>
    <select id="method" class="form-control" name="token_endpoint_auth_method">
      <option value="client_secret_basic">client_secret_basic</option>
      <option value="client_secret_post">client_secret_post</option>
      <option value="none">none</option>
    </select>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
