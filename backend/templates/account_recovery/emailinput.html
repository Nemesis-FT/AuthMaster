{% extends "stampo.html" %}
{% block title %}Recovery{% endblock %}
{% block content %}
<div class="jumbotron">
    <h4>Please enter your email with which you registered on this service.</h4>
    <form action="/flow/lost_credentials/1" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <button type="submit"  class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
